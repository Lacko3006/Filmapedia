<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmapedia</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav
      class="navbar has-background-black"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <a class="navbar-item"> Information </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Deep Dive </a>
              <a class="navbar-item"> Movies </a>
              <hr class="navbar-divider" />
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-upper-roman">
                <strong>Saved Movies</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="title-container">
      <h1 class="title is-1">Filmapedia</h1>
    </div>
    <!-- end of Navbar -->

    <!-- content section -->
    <div class="content">
      <!-- left section -->
      <div id="display">
        <div class="card">
          <span id="movie"></span>

          <span id="date"></span>
        </div>
        <div class="card">
          <span id="actors"></span>
        </div>
        <div class="card">
          <span id="actors"></span>
        </div>
        <div class="card">
          <span id="actors"></span>
        </div>
      </div>

      <!-- middle section -->
      <div id="display">
        <div>
          <img class="card-image" src=" " alt="Placeholder image" />
        </div>
        <form>
          <div class="control">
            <input
              class="input is-danger"
              type="text"
              placeholder="Enter a movie name"
              id="searchInput"
            />
          </div>
          <br />
          <button id="btn">Click here to go to Wikipedia.com</button>
          <button class="button is-ghost btn" id="searchBtn">Click here</button>
        </form>
      </div>

      <!-- right section -->
      <div class="present">
        <div>
          <div class="card">
            <span id="plot"></span>
          </div>
          <div class="card">
            <span id="genre"></span>
          </div>
          <div class="card">
            <span id="imdb"></span>
          </div>
          <div class="card">
            <span id="box-office"></span>
          </div>
        </div>
      </div>
      <!-- end of content -->
    </div>

    <!-- footer -->
    <footer class="footer has-background-black">
      <div class="content has-text-centered">
        <p class="has has-background-black-ter">
          Project creators: Sam, Zayd, Tomal, Shuib and Charlie.
        </p>
        <p>
          <a href="https://github.com/Lacko3006/marvel-character-search">
            Github
          </a>
        </p>
      </div>
    </footer>

    <script src="./assets/js/scriptApi.js"></script>
  </body>
</html>
